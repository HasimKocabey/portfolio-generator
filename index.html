<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Portfolio Generator</title>
  </head>
  <body>
    <div id="header">
      <h1 id="logo">Portfolio Generator</h1>
    </div>
    <div id="container">
      <div id="info-container">
        <h2>Persönliche Informationen</h2> 
        <form id="info-form" onsubmit="return validateForm()">
          <input id="name" type="text" placeholder="Name" required />
          <input id="vorname" type="text" placeholder="Vorname" required />
          <textarea id="kurzbeschreibung" placeholder="Aussagekräftiges Statement über deine Person" required></textarea>
          <input id="wohnort" type="text" placeholder="Wohnort" required />
          <input id="telefonnummer" type="tel" placeholder="Telefonnummer" required />
          <input id="email" type="email" placeholder="E-Mail Adresse" required />
          <input id="farbe" type="color" value="#007bff" required />
          <label for="foto">Foto hinzufügen:</label>
          <input id="foto" type="file" accept="image/*" required />
          <h2>Projekte</h2>
          <textarea id="Projekte" placeholder="Aktuelle Projekte" required></textarea>
          <h2>Programmiersprachen</h2>
          <textarea id="Programmiersprachen" placeholder="Welche Programmiersprachen beherrscht werden" required></textarea>
          <h2>Berufliche Erfahrungen</h2>
          <textarea id="Berufliche Erfahrungen" placeholder="Bisherige Berufliche Erfahrungen" required></textarea>
        </form>
      </div>
      <div id="preview-container">
        <h2>Vorschau</h2>
        <div id="preview" class="hidden">
          <div id="preview-header" class="center">
            <img id="preview-img" src="" alt="Vorschaubild" />
          </div>
          <div id="preview-info" class="center">
            <h1 id="preview-name"></h1>
          </div>
        </div>
        <button id="preview-button">Vorschau</button>
        <button id="download-button" class="hidden">Download</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
